<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>天干地支選擇器</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        .button-group {
            margin: 10px 0;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
        }
        #result {
            width: 300px;
            height: 100px;
            margin: 10px auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>天干地支選擇器</h2>
        
        <div class="button-group">
            <h3>十天干</h3>
            <button onclick="addText('甲')">甲</button>
            <button onclick="addText('乙')">乙</button>
            <button onclick="addText('丙')">丙</button>
            <button onclick="addText('丁')">丁</button>
            <button onclick="addText('戊')">戊</button>
            <button onclick="addText('己')">己</button>
            <button onclick="addText('庚')">庚</button>
            <button onclick="addText('辛')">辛</button>
            <button onclick="addText('壬')">壬</button>
            <button onclick="addText('癸')">癸</button>
        </div>

        <div class="button-group">
            <h3>十二地支</h3>
            <button onclick="addText('子')">子</button>
            <button onclick="addText('丑')">丑</button>
            <button onclick="addText('寅')">寅</button>
            <button onclick="addText('卯')">卯</button>
            <button onclick="addText('辰')">辰</button>
            <button onclick="addText('巳')">巳</button>
            <button onclick="addText('午')">午</button>
            <button onclick="addText('未')">未</button>
            <button onclick="addText('申')">申</button>
            <button onclick="addText('酉')">酉</button>
            <button onclick="addText('戌')">戌</button>
            <button onclick="addText('亥')">亥</button>
        </div>

        <div class="button-group">
            <h3>性別</h3>
            <button onclick="addText(',男命,')">男</button>
            <button onclick="addText(',女命,')">女</button>
        </div>

        <div class="button-group">
            <button onclick="addText(' ')">Space</button>
            <button onclick="backspace()">Backspace</button>
            <button onclick="clearAll()">Clear All</button>
        </div>

        <textarea id="result"></textarea>
        <br>
        <button onclick="copyText()">Copy</button>
    </div>

    <script>
        function addText(text) {
            const result = document.getElementById('result');
            result.value += text;
        }

        function backspace() {
            const result = document.getElementById('result');
            result.value = result.value.slice(0, -1);
        }

        function clearAll() {
            const result = document.getElementById('result');
            result.value = '';
        }

        function copyText() {
            const result = document.getElementById('result');
            result.select();
            document.execCommand('copy');
            alert('已複製到剪貼簿！');
        }
    </script>
</body>
</html>
